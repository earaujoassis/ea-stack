<!doctype html>
<html dir="ltr" lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="It is both a mobile-first/offline-first MEAN stack (MongoDB, Node.js/Express, and AngularJS) and a webapp; you may decide">
    <meta name="keywords" content="webapp, boilerplate, stack, web, app, application">
    <link rel="stylesheet" href="/components/nprogress/nprogress.css"/>
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/components/offline/themes/offline-language-english.css">
    <link rel="stylesheet" href="/components/offline/themes/offline-language-english-indicator.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Everynote</title>
  </head>
  <body>
    <div class="app-container" role="main" ng-controller="AppCtrl">
      <header class="main-header">
        <h1 class="branding"><a href="/"><i class="fa fa-pencil"></i> Everynote</a></h1>
        <div class="main-menu" role="menu">
          <ul class="nav" role="navigation">
            <li ng-class="{true: 'active', false: 'inactive'}[isActiveUrl('/')]"><a href="/"><i class="fa fa-home"></i> Notes</a></li>
            <li ng-class="{true: 'active', false: 'inactive'}[isActiveUrl('/posts/new')]"><a href="/posts/new"><i class="fa fa-plus"></i> New note</a></li>
            <li><span><i class="fa fa-cog"></i> Settings</span></li>
          </ul>
        </div>
        <div class="spinner"><span class="dot-slow"></span><span class="dot-fast"></span></div>
      </header>
      <div class="main-container">
        <div class="menu-inside">
          <a href="#" class="menu-caller">
            <span class="stripe"></span>
            <span class="stripe"></span>
            <span class="stripe"></span>
          </a>
        </div>
        <div class="real-container" ng-view></div>
      </div>
      <footer class="main-footer">
        <p>Everynote is an open-source project developed by &copy; <span ng-bind="year"></span> Ewerton Assis</p>
        <p>Reach him on <a href="http://earaujoassis.com">earaujoassis.com/</a></p>
      </footer>
    </div>
    <script src="/components/nprogress/nprogress.js"></script>
    <script src="/components/offline/offline.min.js"></script>
    <script data-main="app/main" src="/components/requirejs/require.js"></script>
  </body>
</html>
